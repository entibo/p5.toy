<div id="p5toy-container">
	<div id="p5toy-mainbox"><div id="p5toy-open"></div></div>
	<div id="p5toy-sidebox">
		<div id="p5toy-controls">
			<div id="p5toy-play">
				<div class="p5toy-play-button">
					<div class="p5toy-left"></div>
					<div class="p5toy-right"></div>
					<div class="p5toy-triangle-1"></div>
					<div class="p5toy-triangle-2"></div>
				</div>
			</div>
			<div id="p5toy-snapshot">
				<a id="p5toy-png" target="_blank"></a>
				<div class="p5toy-snapshot-button"></div>
			</div>
			<div id="p5toy-record">
				<a id="p5toy-blob" target="_blank"></a>
				<div class="p5toy-record-button">
					<div class="p5toy-record-progress-1"></div>
					<div class="p5toy-record-progress-2"></div>
				</div>
			</div>
			<div id="p5toy-close">
				<div class="p5toy-x-button">
					<div class="p5toy-bar p5toy-bar-1"></div>
					<div class="p5toy-bar p5toy-bar-2"></div>
				</div>
			</div>
		</div>
	</div>
